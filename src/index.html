<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://analytics.stacc.cc/api/script/bvxP6lJuryXR"></script>
    <title>bookList</title>
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            bookList
          </h1>
          <h2 class="subtitle">
            A simple app by
            <a href="https://saharsh.tech" class="has-text-link">saharshy29</a>
            to test out
            <a
              href="https://github.com/saharshy29/bookList"
              class="has-text-link"
              >several new technologies</a
            >.
          </h2>
        </div>
      </div>
    </section>
    <div class="content">
      <section class="box" id="form">
        <form>
          <div class="field">
            <label class="label">Title</label>
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="Harry Potter"
                id="title"
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Author</label>
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="J. K. Rowling"
                id="author"
              />
            </div>
          </div>
          <div class="field">
            <label class="label">ISBN</label>
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="9780739360385"
                id="isbn"
              />
            </div>
          </div>
          <button
            class="button is-fullwidth is-success button--effects"
            id="submit"
          >
            Submit
          </button>
        </form>
      </section>

      <section id="book-table">
        <table class="table is-striped is-fullwidth">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>ISBN</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Harry Potter</td>
              <td>J.K. Rowling</td>
              <td>9780739360385</td>
              <td>
                <button class="button is-danger is-small button--effects">
                  x
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
  </body>
</html>
